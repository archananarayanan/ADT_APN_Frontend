<div class="container-fluid ">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #5e5e5f;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <i class="bi bi-house" style='font-size:26px;'></i>
        <a class="navbar-brand page-name" href="#">Look-Inn</a>

        <div class="navbar-row">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 d-flex">
                <li class="nav-item">
                    <a class="nav-link"  active href="#">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#adminModal">Admin</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="col-lg-3 text-center bg-secondary" style="background-color: #111111;" style="height:80px;width:100vw"></div>
    <div class="text-center">
        <button class="btn btn-primary listings-button " (click)="routeToLocations()" > View Listings </button>
    </div>
    <div class="modal fade adminModal" tabindex="-1" id="adminModal"  aria-hidden="true" role="dialog" aria-labelledby="adminModal" >
        <div class="modal-dialog modal-lg  modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminModal">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="loginForm" novalidate>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email"  name="email">Email address</label>
                            <input type="email" id="email" formControlName="email" class="form-control" />
                        </div>
    
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password" name="password">Password</label>
                            <input type="password" id="password" formControlName="password" class="form-control" />
                        </div>
    
                        <!-- Submit button -->
                        <button type="button" (click)="authorizeAdmin()" class="btn btn-primary btn-block mb-4">Sign in</button>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade contactModal" tabindex="-1" id="contactModal"  aria-hidden="true" role="dialog" aria-labelledby="contactModal" >
        <div class="modal-dialog modal-lg  modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModal">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="contactForm" novalidate>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"
                                formControlName="email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="fullname">
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea class="form-control" formControlName="comment" name="Comment">
                                            </textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-toggle="alert" data-bs-target="#liveToast">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Contact Admin</strong>
            <small>Thankyou for contacting us!</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            we value your feedback, will get bacak to you soon.
          </div>
        </div>
      </div>
</div>
